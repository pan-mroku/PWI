{% include "base.html" %}
<body>
  {% if request.session.user %}
  {{ request.session.user }}, <a href="/chat/logout/">Logout</a><br/>
  <form action="add_message" method="post">
    {% csrf_token %}
    Message: <input type="text" name="message" maxlength="200" value="{{ text }}"/>
    <input type="submit" value="Send" />
  </form>
  {% else %}
  <form action="/chat/login/" method="post">
    {% csrf_token %}
    Login: <input type="text" name="login" maxlength="200" value="{{ text }}"/>
    <input type="submit" value="login" />
  </form>
  {% endif %}
  <br/>
  <div id="div1">
    {% for line in lines %}
    {{line}}<br/>
    {% endfor %}
  </div>
</body>
