{% for line in lines %}
{{line}}<br/>
{% endfor %}
{% if user %}
<form action="add_message" method="post">
  {% csrf_token %}
  <p>Message: <input type="text" name="message" maxlength="200" value="{{ text }}"/></p>
  <input type="submit" value="Send" />
</form>
{% else %}
<form action="login" method="post">
  {% csrf_token %}
  <p>Login: <input type="text" name="login" maxlength="200" value="{{ text }}"/></p>
  <input type="submit" value="Login" />
</form>
{% endif %}
